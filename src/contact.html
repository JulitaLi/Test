<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type=text], textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type=submit] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            float: right;
        }
        input[type=submit]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Formularz kontaktowy</h2>
    <form action="mailer.php" method="post">
        <label for="fname">Imię i nazwisko:</label>
        <input type="text" id="fname" name="firstname" placeholder="Twoje imię i nazwisko.." required>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email" placeholder="Twój email.." required>

        <label for="message">Wiadomość:</label>
        <textarea id="message" name="message" placeholder="Twoja wiadomość.." style="height:200px" required></textarea>

        <input type="submit" value="Wyślij">
    </form>
</div>

</body>
</html>
